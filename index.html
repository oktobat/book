    <div id="wrap">
    
       <div class="bookbox row">
           <div class="pushBtn">
               <button type="button">도서추가</button>
           </div>

           <div class="formBox">
               <form>
                   <p>
                       <label for="title">제목 :</label>
                       <input type="text" id="title">
                   </p>
                   <p>
                        <label for="author">저자 :</label>
                        <input type="text" id="author">
                    </p>
                    <p>
                        <label for="publish">출판사 :</label>
                        <input type="text" id="publish">
                    </p>
                    <p>
                        <label for="date">발행일 :</label>
                        <input type="text" id="date">
                    </p>
                    <p>
                        <label for="price">판매가 :</label>
                        <input type="text" id="price" placeholder="숫자만 입력하세요">
                    </p>
                    <p>
                        <label for="description">요약 :</label>
                        <input type="text" id="description">
                    </p>
                    <p>
                        <label for="imgsrc">이미지 :</label>
                        <input type="text" id="imgsrc" placeholder="images/이미지명.확장자">
                    </p>
                    <button type="submit">확인</button>
                    <button type="reset">취소</button>
               </form>
